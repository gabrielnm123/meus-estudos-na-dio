{% extends 'model-page.html' %} <!-- exporta o modelo do page -->

{% block content %} <!-- inicio -->
  <h2>Evento</h2>
  <form action="submit" method="POST">
    <label>Título</label>
    <br>
    <input type="text" name="titulo" size="23">
    <br>
    <label>Data do Evento</label>
    <br>
    <!-- type datetime-local transforma o input no tipo data hora local -->
    <input type="datetime-local" name="data_evento">
    <br>
    <label>Descrição</label>
    <textarea name="descricao" cols="23" rows="5"></textarea>
    <button type="submit">Salvar</button>
    <a href="/">
      <button type="button">Cancelar</button>
    </a>
  </form>
{% endblock %} <!-- fim -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - order</title>
  <style>
    .flex-container {
      display: flex;
      max-width: 350px;
      border: 1px solid black;
      margin-bottom: 20px;
    }

    .item {
      flex: 1;
      background: brown;
      color: white;
      text-align: center;
      font-size: 24px;
      margin: 5px;
      order: 0; /* esse é o padrão, nem precisa colocar */
    }

    .o1 {
      order: 1;
    }

    .o2 {
      order: 2;
    }

    .o3 {
      order: 3;
    }

    .direction {
      flex-direction: column;
    }
  </style>
</head>
<body>
  <p>order: 0</p>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">4n</div>
    <div class="item">4m</div>
  </div>

  <p>order: mixer</p>
  <div class="flex-container">
    <div class="item o2">1</div>
    <div class="item o1">2</div>
    <div class="item o3">3</div>
    <div class="item o3">4</div>
    <div class="item o2">4n</div>
    <div class="item o1">4m</div>
  </div>

  <h1>column</h1>
  <p>order: 0</p>
  <div class="flex-container direction">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">4n</div>
    <div class="item">4m</div>
  </div>

  <p>order: mixer</p>
  <div class="flex-container direction">
    <div class="item o2">1</div>
    <div class="item o1">2</div>
    <div class="item o3">3</div>
    <div class="item o3">4</div>
    <div class="item o2">4n</div>
    <div class="item o1">4m</div>
  </div>
</body>
</html>
